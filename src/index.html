<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gallery App</title>
    <script defer src="/base.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            background-color: honeydew;
            box-shadow:
                inset 0 40px 0 darkolivegreen,
                inset 0 -10px 0 darkolivegreen;
            font-family: Verdana, sans-serif;
            min-height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <app-routes></app-routes>

    <template id="route-home">
        <script defer="defer" src="/page-home.js"></script>
        <link rel="preload" href="/img/camera-retro-solid.svg" as="image">
        <link rel="prefetch" href="/page-info.js" as="script">
        <link rel="prefetch" href="/page-gallery.js" as="script">
    </template>

    <template id="route-info">
        <script defer="defer" src="/page-info.js"></script>
        <link rel="prefetch" href="/page-home.js" as="script">
        <link rel="prefetch" href="/page-gallery.js" as="script">
    </template>

    <template id="route-gallery">
        <script defer="defer" src="/page-gallery.js"></script>
        <link rel="prefetch" href="/page-home.js" as="script">
        <link rel="prefetch" href="/page-info.js" as="script">
    </template>
</body>
</html>
