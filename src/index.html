<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery App</title>
    <script defer src="/base.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            background-color: honeydew;
            box-shadow:
                inset 0 40px 0 darkolivegreen,
                inset 0 -10px 0 darkolivegreen;
            font-family: Merriweather, "Times New Roman", serif;
            min-height: 100%;
            margin: 0;
        }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/galleryapp.webmanifest">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <app-routes></app-routes>

    <template id="route-home">
        <script defer="defer" src="/page-home.js"></script>
        <link rel="preload" href="/img/camera-retro-solid.svg" as="image">

        <link rel="preload" href="/css/merriweather-normal-latin.css" as="style">

        <link rel="preload" href="/font/merriweather-400-normal-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="/font/merriweather-700-normal-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">

        <link rel="prefetch" href="/page-info.js" as="script">
        <link rel="prefetch" href="/page-gallery.js" as="script">
    </template>

    <template id="route-info">
        <script defer="defer" src="/page-info.js"></script>

        <link rel="preload" href="/css/merriweather-normal-latin.css" as="style">

        <link rel="preload" href="/font/merriweather-400-normal-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="/font/merriweather-700-normal-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">

        <link rel="prefetch" href="/page-home.js" as="script">
        <link rel="prefetch" href="/page-gallery.js" as="script">
    </template>

    <template id="route-gallery">
        <script defer="defer" src="/page-gallery.js"></script>

        <link rel="preload" href="/css/merriweather-normal-latin.css" as="style">
        <link rel="preload" href="/css/merriweather-italic-latin.css" as="style">

        <link rel="preload" href="/font/merriweather-400-normal-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="/font/merriweather-400-italic-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="/font/merriweather-700-normal-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">

        <link rel="prefetch" href="/page-home.js" as="script">
        <link rel="prefetch" href="/page-info.js" as="script">
    </template>
</body>
</html>
